<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanahoma Code Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="./style.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
</head>
<body>
  <div id="app">We are building something special for you ...</div>
  <script>
    window.$docsify = {
      search: 'auto',
      coverpage: true,
      name: 'Kanahoma Code Guide',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> Finely crafted by Kanahoma &copy; 2023 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      darklightTheme: {
        defaultTheme : 'dark',
        dark: {
          accent: '#57886c',
          background: '#101938',
          textColor: '#cbcece',
          coverBackground: '#101938',
          toogleLogo: 'url(./_images/Kanahoma-logo.svg)',
          menuColor: '#57886c91',
          subListIcon: 'url(./_images/sublist-icon.svg)',
          sectionTitle: '#cbcece'
        },
        light: {
          accent: '#101938',
          coverBackground: '#fffff',
          toogleLogo: 'url(./_images/Kanahoma-logo-blue.svg)',
          menuColor: '#10193836',
          subListIcon: 'url(./_images/sublist-icon-blue.svg)',
          sectionTitle: '#344963'
        }
      },
      repo: 'https://github.com/Kanahoma/code-guide',
      loadSidebar: true,
      subMaxLevel: 2,
      formatUpdated: '{MM}/{DD}/{YYYY}',
      nativeEmoji: true,
      homepage: 'home.md',
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
